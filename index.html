<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="loader-container">
        <div class="load-img">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 180 180">
                <g fill="none" fill-rule="evenodd">
                    <rect width="180" height="180" fill="#E5E5EA" rx="11" />
                    <rect width="148" height="28" x="16" y="16" fill="#C7C7CC" rx="6" />
                    <rect width="40" height="28" x="16" y="56" fill="#C7C7CC" rx="6" />
                    <rect width="40" height="28" x="16" y="96" fill="#C7C7CC" rx="6" />
                    <rect width="40" height="28" x="16" y="136" fill="#C7C7CC" rx="6" />
                    <rect width="40" height="28" x="70" y="56" fill="#C7C7CC" rx="6" />
                    <rect width="40" height="28" x="70" y="96" fill="#C7C7CC" rx="6" />
                    <rect width="40" height="28" x="70" y="136" fill="#C7C7CC" rx="6" />
                    <rect width="40" height="28" x="124" y="56" fill="#E39215" rx="6" />
                    <rect width="40" height="28" x="124" y="96" fill="#E39215" rx="6" />
                    <rect width="40" height="28" x="124" y="136" fill="#E39215" rx="6" />
                </g>
            </svg>
        </div>
        <div class="loader">
            <div class="bar"></div>
        </div>
        <h1>Loading</h1>

    </div>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <div class="previous"></div>
                <div class="value-container"></div>
            </div>
            <div class="input-cells">
                <div class="cell-container">
                    <div class="cells ope" id="del">
                        <i class="material-icons">backspace</i>
                        <h5>Delete</h5>
                    </div>
                    <div class="cells ope" id="ac">
                        <h5>AC</h5>
                    </div>
                    <div class="cells ope" id="divide">
                        <h5>รท</h5>
                    </div>
                </div>
                <div class="cell-container">
                    <div class="cells num" id="7">
                        <h5>7</h5>
                    </div>
                    <div class="cells num" id="8">
                        <h5>8</h5>
                    </div>
                    <div class="cells num" id="9">
                        <h5>9</h5>
                    </div>
                    <div class="cells ope" id="x">
                        <h5>x</h5>
                    </div>
                </div>
                <div class="cell-container">
                    <div class="cells num" id="4">
                        <h5>4</h5>
                    </div>
                    <div class="cells num" id="5">
                        <h5>5</h5>
                    </div>
                    <div class="cells num" id="6">
                        <h5>6</h5>
                    </div>
                    <div class="cells ope" id="-">
                        <h5>-</h5>
                    </div>
                </div>
                <div class="cell-container">
                    <div class="cells num" id="1">
                        <h5>1</h5>
                    </div>
                    <div class="cells num" id="2">
                        <h5>2</h5>
                    </div>
                    <div class="cells num" id="3">
                        <h5>3</h5>
                    </div>
                    <div class="cells ope" id="+">
                        <h5>+</h5>
                    </div>
                </div>
                <div class="cell-container">
                    <div class="cells num flex-2" id="0">
                        <h5>0</h5>
                    </div>
                    <div class="cells  " id="dot">
                        <h5>.</h5>
                    </div>
                    <div class="cells equal ope" id="=">
                        <h5>=</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
